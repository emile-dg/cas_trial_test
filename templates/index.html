<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-200">

<main class="w-full h-full md:flex md:items-center md:justify-center">

    <div class="wrapper p-6 w-full md:w-2/3 lg:w-1/3">

        <header class="mb-8">
            <h1 class="mb-2 text-4xl font-bold">Coursera Course Scraper</h1>
            <p class="mb-4 text-xl">Coding AllStars Python Trial Task</p>
            <p class="mb-4 text-sm">
                Click on any of the categories below to download the csv file with the
                category courses
            </p>
        </header>

        <div class="flex gap-4 flex-wrap">
            {% for category in categories %}
            <a class="w-full md:w-auto bg-white p-4 transition rounded hover:scale-105 hover:bg-blue-500 hover:text-white"
               href="{{ url_for('get_category_course_route', category_id=category.id) }}">
                {{ category.name }}
            </a>
            {% endfor %}
        </div>

        <div class="footer mt-8 ">
            &copy; Emile DJIDA G.
        </div>

    </div>

</main>

</body>
</html>
